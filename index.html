<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="styles.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">

        <h1>SuperMemo</h1>
        <!-- <span class="mydiv">First div</span>
        <span class="myseconddiv">Second div</span> -->
        <div class="text-center py-3">
            Drag and drop the colors to the board to guess the sequence
        </div>

        <table class="table text-center">
            <tbody>
                <tr>
                    <td class="positions" id=1>
                        <img draggable="false" srcset="assets/svgs/pos1.svg" alt="first position"/>
                    </td>
                    <td id=2 class="positions">
                        <img draggable="false" srcset="assets/svgs/pos2.svg" alt="second position"/>
                    </td>
                    <td id=3 class="positions">
                        <img draggable="false" srcset="assets/svgs/pos3.svg" alt="third position"/>
                    </td>
                    <td id=4 class="positions">
                        <img draggable="false" srcset="assets/svgs/pos4.svg" alt="forth position"/>
                    </td>
                    <td id=5 class="positions">
                        <img draggable="false" srcset="assets/svgs/pos5.svg" alt="fifth position"/>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="container text-center">
            <div class="row mt-5">
            <div class="col">
                <img class="colors" id="red" draggable="true" srcset="assets/svgs/marble_red.svg"
                    alt="red marble"/>
                </div>
            <div class="col">
                <img class="colors" id="orange" draggable="true" srcset="assets/svgs/marble_orange.svg"
                    alt="orange marble"/>
                </div>
            <div class="col">
                <img class="colors" id="yellow" draggable="true" srcset="assets/svgs/marble_yellow.svg"
                    alt="yellow marble"/>
                </div>
            <div class="col">
                <img class="colors" id="green" draggable="true" srcset="assets/svgs/marble_green.svg"
                    alt="green marble"/>
                </div>
            <div class="col">
                <img class="colors" id="blue" draggable="true" srcset="assets/svgs/marble_blue.svg"
                    alt="blue marble"/>
                </div>
            <div class="col">
                <img class="colors" id="white" draggable="true" srcset="assets/svgs/marble_white.svg"
                    alt="white marble"/>
                </div>
            <div class="col">
                <img class="colors" id="black" draggable="true" srcset="assets/svgs/marble_black.svg"
                    alt="black marble"/>
                </div>
            <div class="col">
                <img class="colors" id="brown" draggable="true" srcset="assets/svgs/marble_brown.svg"
                    alt="brown marble"/>
                
            </div>
        </div>

    </div>
<script src="memo.js"></script>
</body>
</html>
